<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello i am a %s string!', '🐼');

    // Styled
    console.log('%c i am styled', 'font-size: 50px; background: red; color: white;');

    // warning!
    console.warn('WARNING!');
    // Error :|
    console.error('ERROR!');

    // Info
    console.info('this is some info');

    // Testing
    console.assert(1 === 2, "That is wrong");
    console.assert(1 === 1, "Correct: not logged in console");

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'classList does not contain ouch');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      //console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}.`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('stephen');
    console.count('wes');
    console.count('wes');
    console.count('stephen');
    console.count('stephen');
    console.count('stephen');
    console.count('stephen');
    console.count('wes');
    console.count('stephen');
    console.count('wes');

    // timing
    console.time('fetching data');
    console.time('fetching data');
    fetch('https://api.github.com/users/stephenwarton')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
